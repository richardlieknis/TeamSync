<div>
  <div>
    <label>
      <input
        type="file"
        class="text-nowrap text-truncate"
        (change)="selectFile($event)"
      />
    </label>
  </div>

  <div>
    <button
      mat-flat-button color="primary"
      [disabled]="!file"
      (click)="uploadFile.uploadFile(file)"
    >
      Upload
    </button>
  </div>
</div>

<div *ngIf="currentFileUpload">
  <div
    role="progressbar"
    attr.aria-valuenow="{{ percentage }}"
    aria-valuemin="0"
    aria-valuemax="100"
    [ngStyle]="{ width: percentage + '%' }"
  >
    {{ percentage }}%
  </div>
</div>
