<div class="search-container">
  <div class="input-field">
    <input
      matInput
      type="text"
      [(ngModel)]="searchTerm"
      (input)="search()"
      aria-label="Search"
      autocomplete="off"
      [placeholder]="getPlaceholder()"
    />
  </div>
  <div class="icon-field">
    <mat-icon class="search-icon" *ngIf="!searchTerm">search</mat-icon>
    <mat-icon class="close-icon" *ngIf="searchTerm" (click)="clearSearch()"
      >close</mat-icon
    >
  </div>
</div>
