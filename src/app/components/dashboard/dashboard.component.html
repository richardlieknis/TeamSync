<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer [opened]="true">
    <app-sidenav (drawer)="toggleDrawer($event)"></app-sidenav>
  </mat-drawer>

  <app-toolbar (drawer)="toggleDrawer($event)"></app-toolbar>

  <div class="router-container">
    <router-outlet></router-outlet>
  </div>
  <app-dialog-user></app-dialog-user>
</mat-drawer-container>
